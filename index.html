<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
    embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-camera gps-camera rotation-reader></a-camera>
        <a-entity gltf-model="https://gist.githubusercontent.com/alumno2016/8501a1640ec90525b633c657ca4a3390/raw/261e2797a2684d357f66d03cb1f8010b5f906698/dron.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" gps-entity-place="latitude: 30.763690;
        longitude: -98.067980;"/>
  </a-scene>
  </body>
</html>
